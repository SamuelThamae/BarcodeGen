<div class="content ">
    <div class="register  " >
        <h1 class="text-center">Register</h1>
        <form [formGroup]="userRegistration" (ngSubmit)="userSubmit()" >
            <div class="row g-3 mb-3">
                <div class="col-lg-6">
                  
                     <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
               
                </div> 
                 <div class="col-lg-6">
                       
                <input type="text" class="form-control" formControlName="surname" id="surname" placeholder="Enter surname">
           
                </div>
             </div>
            <div class="row g-3 mb-3">
                <div class="col-lg-4">
                    <input type="tel" class="form-control" formControlName="cellphone" id="cellphone" placeholder="Enter cellphone number">
               
                </div>
                <div class="col-lg-8">
                       <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter your email">
            
                </div>
                 
             </div>
            <div class="row g-3 mb-3">
                <div class="col-lg-6">
                    <input type="password" class="form-control" formControlName="pass"id="pass" placeholder="Create Password">
               
                </div>
                <div class="col-lg-6">
                       <input type="password" class="form-control" formControlName="password2" id="passowrd2" placeholder="Re-enter password again">
            
                </div>
                
                
             </div>
             <div class="col-lg-12">
                <button type="submit"  class="form-control btn btn-primary" >register</button>
             </div>
            
                

        </form>
        <div class="login">
            <a routerLink="/account/login">Login</a>
        </div>
    </div>
</div>
