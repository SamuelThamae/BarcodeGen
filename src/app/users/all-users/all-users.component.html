<div class="container-fluid">
    <div class="card ">
        <div class="card-header bg-primary">
            Users
         </div>
        <div class="card-body">
         <div class="table-responsive ">
            <table class="table table-striped table-hover" >
                <thead>
                    <tr >
                        <th class="col">ID</th>
                        <th class="col">Name</th>
                        <th class="col">Surname</th>
                        <th class="col">Email</th>
                        <th class="col">Cellphone</th>
                        <th class="col">Role</th>
                        <th class="col">Status</th>
                         <th class="col">Activities</th>
                        <th class="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let users of allUsers">
                      
                        <td>{{users.userID }}</td>
                         <td>{{users.name }}</td>
                        <td>{{users.surname }}</td>
                        <td>{{users.email }}</td>
                        <td>{{users.cellphone }}</td>
                        <td>{{users.role }}</td>
                        <td>{{users.status }}</td>
                        <td>
                            <a routerLink="/users/activities/{{users.userID}}" class="btn btn-warning mx-2"><i class='bx bx-task'>Activities</i></a>
                        </td>
                        <td class="d-flex mx-2">
                            <a routerLink="/users/editUser/{{users.userID}}" class="btn btn-primary mx-2"><i class='bx bxs-edit-alt mx-2' >Edit</i></a>
                            <a (click)="deleteUser(users.userID)" class="btn btn-danger "><i class='bx bxs-trash mx-2'>Delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
         </div>
        </div>
      </div>
</div>
