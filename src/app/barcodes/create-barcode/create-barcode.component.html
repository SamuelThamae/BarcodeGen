<div class="container d-flex justify-content-center">
    <form [formGroup]="createBarcode" (ngSubmit)="submitBarcode()" class="row g-3 m-auto" style="width:50rem">
      <div class="col-lg-12">
        <input type="text" class="form-control" id="barcode" formControlName="barcodeLine" placeholder="Enter a barcode">
      </div>
      <div class="col-lg-6">
        <input type="text" class="form-control" formControlName="name" id="product" placeholder="Product name">
      </div>
      <div class="col-lg-6">
        <input type="text" class="form-control" formControlName="manufacture" id="manufacture" placeholder="manu name">
      </div>
      <div class="col-lg-6">
        <input type="text" class="form-control" formControlName="purpose" id="purpose" placeholder="The use of the product">
      </div>
      <div class="col-lg-6">
        <select id="category"formControlName="category" class="form-select">
          <option selected disabled>Choose...</option>
          <option *ngFor="let category of catList"  value="{{category}}" >{{category}}</option>
        </select> 
      </div>
      <div class="col-lg-4">
        <input type="tel" class="form-control" formControlName="helpLine" id="helpLine" placeholder="helpLine number">
      </div>
      
      <div class="col-lg-4">
        <input type="text" class="form-control" formControlName="email" id="email" placeholder="email Address">
      </div>
      <div class="col-lg-4">
        <input type="text" class="form-control" formControlName="website" id="website" placeholder="website">
      </div>
      <div class="col-lg-12 ">
        <textarea class="form-control" id="postal" formControlName="postal" placeholder=" Postal Address"
                                style="height: 150px;resize:none"></textarea>
       
      </div>
      <div class="row my-3">
        <div class="col-lg-12">
        <button type="submit" class="btn btn-primary">Submit Product</button>
      </div>
      </div>
      
    </form>
</div>
