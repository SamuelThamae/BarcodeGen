<div class="container">
    <form [formGroup]="updateCat"  (ngSubmit)="update()" *ngFor="let cat of category">
        <table>
            <tbody>
                <tr>
                    <td>Id: </td>
                <td> <input type="text" disabled value="{{cat.id}}"></td>
                </tr>
                <tr>
                    <td>Current name: </td>
                    <td><input type="text" disabled value="{{cat.name}}"></td>
                </tr>
                <tr>
                    <td>New name: </td>
                    <td> <input type="text" formControlName="name" value="{{cat.name}}"></td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" type="submit">Update</button></td>
                </tr>
            </tbody>
        </table>
     
       
        
    </form>
</div>
